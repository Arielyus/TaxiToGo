<!DOCTYPE html>
<html>
	<head>
		<title>Add Form</title>
			
		<!-- CSS -->
		<link href="css/font-awesome.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">		
		<link href="css/stylish-portfolio.css" rel="stylesheet">	
		<link href="css/templatemo_style.css" rel="stylesheet">
		<link href="css/driver-list.css" rel="stylesheet">
		<link href="css/sky-forms.css" rel="stylesheet">
		<link href="css/sky-forms-green.css" rel="stylesheet">
		<link href="css/form-style.css" rel="stylesheet">
	</head>
	
	<body>
		<div id="templatemo_header_wrapper">
			<!-- Main Logo -->
			<div id="logo">
				
				<!-- Main Logo Button -->
				<a href="index.html">
 					<img src="images/logo-1.png" height="90" width="300">
				</a>
			</div>
			
			<!-- Header Buttons -->
			<div id="homebutton2">
				<!-- Home Button -->
				<a href="index.html">
					<button type="submit" class="btn btn-link btn-lg"><i class="fa fa-home"></i> Home</button>
				</a>
					
				<!-- Admin Button -->
				<a href="admin_index.jsp">
					<button type="submit" class="btn btn-link btn-lg"><i class="fa fa-user"></i> Admin</button>
				</a>
			</div>
		</div>
		
		<!-- Banner -->
		<div id="templatemo_banner_wrapper">
			<div id="templatemo_banner"></div>
		</div>
		
		<div id="column_w800">
			<div class="margin_bottom_20"></div>
			<!-- Title -->
			<div class="header_02">Add new companies</div>
				<p>Add new companies into TaxiToGo database</p>
			<div class="cleaner"></div>
		</div>
		
		<div class="body body-s">
			<!-- Add Form -->
			<form id="sky-form" class="sky-form">
				<header>Add form</header>
					
				<fieldset>
					<!-- Company name -->
					<section>
						<label class="input"> <i class="icon-append fa fa-briefcase"></i>
							<input type="text" name="companyname" id="companyname" placeholder="Company name">
						</label>
					</section>
						
					<!-- Company address -->
					<section>
						<label class="label"></label> <label class="textarea"> 
						<i class="icon-append fa fa-map-marker"></i> <textarea rows="3"
							name="companyaddress" id="companyaddress" placeholder="Company address"></textarea>
						</label>
					</section>
				</fieldset>
					
				<!-- Add button -->
				<footer>
					<button type="submit" class="button" id="addbutton">Add</button>
				</footer>	
			</form>
		</div>
			
		<!-- AJAX result message -->
		<div id="ajax_message"><p id="result"></p></div>
		<div class="margin_bottom_20"></div>
			
		<!-- Footer -->
		<div id="templatemo_footer_wrapper">
		<div id="templatemo_footer"></div></div>
		
		<!-- Javascript -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.form.min.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/jquery.modal.js"></script>
		<script type="text/javascript" src="js/admin_company_add_ajax.js"></script>	
	</body>
</html>
